<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHKL Labs COVID-19 Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <header id="header">
        <h1 id="main-title">BHKL Labs COVID-19 Visualization</h1>
        <nav id="main-nav">
            <a href="index.html" class="active">Home</a>
            <a href="about-project/index.html">About Project</a>
            <a href="https://github.com/k-phantastic/Case-Study-BHKL-Labs" target="_blank">GitHub</a>
        </nav>
        <p>Debug Placeholder: 6:55pm</p>

        <p> Data Sources: </p>
    </header>
    <div id="layout">
        <div id="map-container">
            <!-- <div class="loading">Loading map data...</div> -->
            <svg id="map"></svg>
            <button id="reset-btn">‚Üê Back to US Map</button>

            <div class="legend">
                <div class="legend-title">Vaccination Rate (%)</div>
                <div class="legend-scale" id="legend-gradient"></div>
                <div class="legend-labels">
                    <span>0%</span>
                    <span>50%</span>
                    <span>100%</span>
                </div>
            </div>

            <div class="tooltip" id="tooltip"></div>
        </div>

        <div id="info-panel">
            <h2>COVID-19 Vaccination Explorer</h2>
            <p class="intro-text">
                Explore county-level COVID-19 vaccination rates across the United States.
                Click on any state to view detailed county data.
            </p>

            <div class="controls">
                <div class="control-group">
                    <label for="year-select">Select Year:</label>
                    <select id="year-select">
                    </select>
                </div>


                <div class="control-group">
                    <label for="metric-select">Vaccination Metric:</label>
                    <select id="metric-select">
                        <option value="rate">Fully Vaccinated</option>
                        <option value="dose1_rate">First Dose</option>
                        <option value="booster_rate">Booster Dose</option>
                    </select>
                </div>
            </div>

            <div id="county-details-container"></div>
        </div>
    </div>
    <div class="animation-prototype">
        <iframe src="additional_files/covid_animation.html" width="100%" height="600" style="border:none;">
        </iframe>
    </div>
</body>

</html>
